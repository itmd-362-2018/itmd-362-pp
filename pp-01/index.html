<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <article>
  <form action="#null" method="get" autocomplete="off">
            <ol>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
              </li>
              <li>
                <label for="email">Email: </label>
                <input placeholder="email@example.com" type="email" id="email" name="email">
              </li>
              <li>
                <label for ="dob">Phone:</label>
                <input placeholder="mm/dd/yyyy" type="date" id="dob" name="dob">
              </li>
              <li>
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox"> I accept the terms and conditions</label>
              </li>
              <li>
                <input type="submit" name="button" id="button" value="Let's Go!" />
              </li>
            </ol>
          </form>
      </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
